<div class="modal fade" id="modal-register" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">User Register</h4>
			</div>
			<div class="modal-body">
				<div><input type="text" placeholder="User Name" ng-model="registerInfo.userName"></div>
				<div><input type="email" placeholder="Email" ng-model="registerInfo.email"></div>
				<div><input type="password" placeholder="Password" ng-model="registerInfo.password"></div>
				<div><input type="password" placeholder="Confirm password" ng-model="registerInfo.confirmPassword"></div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-info" ng-click=create()>Register</button>
			</div>
			<div class="login-error" ng-show="isError">
				<div class="alert alert-danger">Your Password and Confirm Password do not match</div>
			</div>
			<div class="login-error" ng-show="userError">
				<div class="alert alert-danger">Your User Name is not valid</div>
			</div>
		</div>
	</div>
</div>
