<div class="modal fade" id="modal-login" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">User Login</h4>
			</div>
			<div class="modal-body">
				<div><input type="text" placeholder="Email" ng-model="credentials.username" ng-keypress="($event.charCode==13)?login():return"/></div>
				<div><input type="password" placeholder="Password" ng-model="credentials.password" ng-keypress="($event.charCode==13)?login():return"/></div>
			</div>
			<div class="modal-footer">
				<button ng-click="login()" class="btn btn-info">Login</button>
			</div>
			<div class="login-error" ng-show="isError">
				<div class="alert alert-danger">Username or password is not valid</div>
			</div>
		</div>
	</div>
</div>
